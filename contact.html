    <section id="contact">
        <h2>Contact Me</h2>
        <p>If you'd like to connect or have any inquiries, feel free to reach out through the form below or via my GitHub and LinkedIn profiles.</p>
        
        <!-- Social Media Links -->
        <div class="social-icons">
            <a href="https://github.com/kristiyanbonev" target="_blank" class="social-link">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.linkedin.com/in/kristiyanbonev" target="_blank" class="social-link">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
        </div>
        
        <!-- Contact Form -->
        <form action="https://formspree.io/f/xeoonyjp" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>
