        <p>If you'd like to get in touch or have any questions, don't hesitate to reach out using the form below. You can also connect with me on GitHub and LinkedIn for more updates and insights.</p>
        
        <!-- Contact Form -->
        <form action="https://formspree.io/f/xeoonyjp" method="POST">

        </form>
